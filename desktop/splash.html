<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatakai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #09090b; /* Zinc-950 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            cursor: default;
        }

        /* Dynamic Background */
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #18181b 0%, #09090b 100%);
            z-index: -2;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
            z-index: -1;
        }

        .orb-1 {
            top: -30%;
            left: -20%;
            width: 80%;
            height: 80%;
            background: 0 0% 98; /* Violet-600 */
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -30%;
            right: -20%;
            width: 80%;
            height: 80%;
            background: 0 0% 2%; /* Blue-600 */
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 30px) scale(1.05); }
        }

        /* Content */
        .container {
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 25px rgba(124, 58, 237, 0.4));
            animation: breathe 3s infinite ease-in-out;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 25px rgba(124, 58, 237, 0.4)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 40px rgba(124, 58, 237, 0.6)); }
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #fff 0%, #d1ceda 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-shadow: 0 0 30px rgba(167, 139, 250, 0.2);
        }

        .loader {
            width: 180px;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1.5rem;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #8b5cf6, transparent);
            transform: translateX(-100%);
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .version {
            position: absolute;
            bottom: 24px;
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.1em;
            font-family: monospace;
        }
        .portal{
            position: absolute;
            bottom: 51px;
            font-size: small;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.2em;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">
        <h1 class="title">Tatakai</h1>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
    </div>
    <div class="version">v4.1.14</div>

</body>
</html>
