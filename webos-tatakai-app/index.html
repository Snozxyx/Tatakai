<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatakai - Anime Streaming for WebOS</title>
    <meta name="description" content="Modern anime streaming experience optimized for LG WebOS TV" />
    <meta name="theme-color" content="#f43f5e" />
    
    <!-- WebOS specific meta tags -->
    <meta name="webos:ose" content="true" />
    <meta name="webos:device-pixel-ratio" content="1" />
    <meta name="webos:focus-root" content="body" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/logo.png" as="image" />
    
    <!-- TV safe area styling -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      /* Hide scrollbars on WebOS */
      ::-webkit-scrollbar {
        width: 0;
        background: transparent;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #000 0%, #111  50%, #000 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 32px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        color: #f43f5e;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
      }
      
      .loading-subtitle {
        color: #6b7280;
        font-size: 16px;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen while React loads -->
      <div class="loading-screen" id="loading-screen">
        <img src="/logo.png" alt="Tatakai" class="loading-logo" />
        <div class="loading-text">Tatakai</div>
        <div class="loading-subtitle">Loading your anime experience...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
