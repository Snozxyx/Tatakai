  # ──────────────────────────────────────────────────────
  #  Finalize Release — upload Android APK & mark non-draft
  #  electron-builder already created the draft release and
  #  uploaded desktop installers + latest*.yml manifests
  # ──────────────────────────────────────────────────────
  release:
    needs: [build-desktop]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download desktop artifacts — Windows
        uses: actions/download-artifact@v4
        with:
          name: tatakai-win
          path: desktop-artifacts/windows
          if-no-files-found: warn

      - name: Download desktop artifacts — macOS
        uses: actions/download-artifact@v4
        with:
          name: tatakai-mac
          path: desktop-artifacts/macos
          if-no-files-found: warn

      - name: Download desktop artifacts — Linux
        uses: actions/download-artifact@v4
        with:
          name: tatakai-linux
          path: desktop-artifacts/linux
          if-no-files-found: warn

      - name: Upload all artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop-artifacts/windows/*.exe
            desktop-artifacts/windows/*.exe.blockmap
            desktop-artifacts/windows/*.zip
            desktop-artifacts/windows/latest.yml
            desktop-artifacts/macos/*.dmg
            desktop-artifacts/macos/*.dmg.blockmap
            desktop-artifacts/macos/*.zip
            desktop-artifacts/macos/*.zip.blockmap
            desktop-artifacts/macos/latest-mac.yml
            desktop-artifacts/linux/*.AppImage
            desktop-artifacts/linux/*.deb
            desktop-artifacts/linux/latest-linux.yml
          draft: false
          prerelease: false
          append_body: true
          body: |
            ## Downloads

            ### Desktop (auto-updates enabled)
            | Platform | Installer | Portable |
            |----------|-----------|----------|
            | Windows  | `.exe`    | `.zip`   |
            | macOS    | `.dmg`    | `.zip`   |
            | Linux    | `.AppImage` | `.deb` |

            > Desktop apps update automatically via electron-updater.
            > Each device is identified by a unique Client ID (CID) sent with update checks.

            ### Web
            - Visit [tatakai.me](https://tatakai.me)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
