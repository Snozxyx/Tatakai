name: Build and Release

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to GitHub Release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  NODE_VERSION: '22'

jobs:
  # ──────────────────────────────────────────────────────
  #  Desktop — electron-builder with auto-update manifests
  #  Publishes latest.yml / latest-mac.yml / latest-linux.yml
  #  which electron-updater reads to detect new versions
  # ──────────────────────────────────────────────────────
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        shell: bash
        env:
          PATH: /bin:/usr/bin:/usr/local/bin:$PATH

      - name: Build Vite app
        run: npx cross-env NODE_ENV=production vite build

      # Tag push → publish to GitHub Release (creates latest.yml for electron-updater)
      # workflow_dispatch with publish → also publish
      # Otherwise → local build only
      - name: Build Electron
        run: npx electron-builder --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug — list `dist_electron` contents
        shell: bash
        run: |
          echo "=== dist_electron contents ==="
          ls -la dist_electron || echo "dist_electron directory not found"

      - name: Validate desktop artifacts exist
        shell: bash
        run: |
          set -e
          matches=$(ls dist_electron/*.{exe,dmg,zip,AppImage,deb,yml,blockmap} 2>/dev/null || true)
          if [ -z "$matches" ]; then
            echo "No desktop artifacts were produced. Failing to surface the problem."
            ls -la dist_electron || true
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tatakai-${{ matrix.platform }}
          path: |
            dist_electron/*.exe
            dist_electron/*.dmg
            dist_electron/*.zip
            dist_electron/*.AppImage
            dist_electron/*.deb
            dist_electron/*.yml
            dist_electron/*.blockmap
          if-no-files-found: warn
          retention-days: 30

