<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatakai Anime - WebOS</title>
    <meta name="description" content="Stream your favorite anime on WebOS TVs">
    
    <!-- WebOS optimizations -->
    <meta name="theme-color" content="#000000">
    <meta name="background-color" content="#000000">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://aniwatch-api-taupe-eight.vercel.app">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Favicon and icons -->
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./largeIcon.png">
    
    <!-- Disable user selection for TV -->
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Ensure full screen on WebOS */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-text {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #e11d48;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo">
            <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="60" cy="60" r="50" stroke="#e11d48" stroke-width="4" fill="none"/>
                <path d="M30 45 L60 25 L90 45 L90 75 L60 95 L30 75 Z" fill="#e11d48"/>
                <text x="60" y="68" text-anchor="middle" fill="white" font-size="16" font-weight="bold">T</text>
            </svg>
        </div>
        <div class="loading-text">Tatakai Anime</div>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- WebOS specific scripts -->
    <script>
        // WebOS TV detection
        window.isTVApp = true;
        window.isWebOS = !!(window.webOSTVjs || window.PalmSystem);
        
        // Disable context menu and text selection
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Hide loading screen when app is ready
        window.hideLoadingScreen = function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease-out';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        };
        
        // WebOS ready callback
        if (window.webOSTVjs) {
            window.webOSTVjs.ready = function() {
                console.log('WebOS TV ready');
                // Initialize WebOS services
            };
        }
        
        // Prevent zoom and scroll on WebOS
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('WebOS App Error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled Promise Rejection:', e.reason);
        });
    </script>
</body>
</html>
